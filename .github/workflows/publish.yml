on:
  push:
    branches: main

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2 

        - name: Install system dependencies
          run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev \
            libcurl4-openssl-dev \
            libxml2-dev
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: Rscript -e 'install.packages(c("rmarkdown", "knitr", "flextable", "dplyr", "tinytex", "remotes", "here", "yaml", "gdtools"), dependencies = TRUE)'

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # To install LaTeX to build PDF book 
          tinytex: true 
          # uncomment below and fill to pin a version
          # version: 0.9.600
      
      # add software dependencies here

      - name: Publish to GitHub Pages (and render)
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions

    # - name: Install TeX Live with fonts
    #   run: sudo apt-get update && sudo apt-get install -y texlive-fonts-extra texlive-xetex
    #   
      - name: Install Microsoft core fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-mscorefonts-installer

