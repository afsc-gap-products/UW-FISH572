on:
  push:
    branches: main

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libglpk-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            pandoc \
            fontconfig \
            cabextract \
            xfonts-utils \
            xfonts-75dpi \
            xfonts-100dpi

      # 3️⃣ Set up R
      - name: Set up R
        id: setup-r
        uses: r-lib/actions/setup-r@v2

      # 4️⃣ Install renv manually with CRAN mirror
      - name: Install renv manually
        run: Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org")'

      # 5️⃣ Restore renv cache
      - name: Restore renv cache
        uses: actions/cache@v3
        with:
          path: renv/library
          key: renv-${{ runner.os }}-${{ steps.setup-r.outputs.r-version }}-${{ hashFiles('renv.lock') }}

      # 6️⃣ Restore R packages from renv lockfile
      - name: Restore R packages
        run: Rscript -e 'renv::restore()'

      # 7️⃣ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # 8️⃣ Render the Quarto site
      - name: Render site
        run: quarto render --no-cache

      # 9️⃣ Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
