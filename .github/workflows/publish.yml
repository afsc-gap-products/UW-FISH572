on:
  push:
    branches: main

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libglpk-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            pandoc \
            fontconfig \
            cabextract \
            xfonts-utils \
            xfonts-75dpi \
            xfonts-100dpi

      # 3Ô∏è‚É£ Set up R
      - name: Set up R
        id: setup-r
        uses: r-lib/actions/setup-r@v2

      # 4Ô∏è‚É£ Set CRAN mirror (fixes renv installs)
      - name: Set default CRAN mirror
        run: Rscript -e 'options(repos = c(CRAN="https://cloud.r-project.org"))'

      # 5Ô∏è‚É£ Restore renv cache
      - name: Restore renv cache
        uses: actions/cache@v3
        with:
          path: renv/library
          key: renv-${{ runner.os }}-${{ steps.setup-r.outputs.r-version }}-${{ hashFiles('renv.lock') }}

      # 6Ô∏è‚É£ Restore R packages via renv
      - name: Restore R packages with renv
        uses: r-lib/actions/setup-renv@v2

      # 7Ô∏è‚É£ Set up Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # # 8Ô∏è‚É£ Optional: install Microsoft core fonts non-interactively (for PDFs)
      # - name: Install Microsoft core fonts
      #   run: |
      #     echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
      #     sudo apt-get install -y ttf-mscorefonts-installer
      #     sudo fc-cache -f -v

      # 9Ô∏è‚É£ Render the Quarto site
      - name: Render site
        run: quarto render --no-cache

      # üîü Publish to GitHub Pages
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
