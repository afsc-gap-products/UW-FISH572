on:
  push:
    branches: main

name: Render and Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # ---------- System deps ----------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            libmagick++-dev \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libglpk-dev \
            libcurl4-openssl-dev \
            libxml2-dev \
            pandoc

      # ---------- R ----------
      - name: Set up R
        id: setup-r
        uses: r-lib/actions/setup-r@v2

      # ---------- renv ----------
      - name: Restore renv cache
        uses: actions/cache@v3
        with:
          path: renv/library
          key: renv-${{ runner.os }}-${{ steps.setup-r.outputs.r-version }}-${{ hashFiles('renv.lock') }}

      - name: Install R dependencies
        uses: r-lib/actions/setup-renv@v2

      # ---------- Quarto ----------
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      # ---------- IMPORTANT: render separately ----------
      - name: Render site
        run: quarto render --no-cache

      # ---------- Publish only ----------
      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          render: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # fonts last (not needed for render hashing)
      - name: Install Microsoft core fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y ttf-mscorefonts-installer
