name: Publish Quarto Book to GitHub Pages

on:
  push:
    branches:
      - main # Or your default branch

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    check:
        runs-on: ubuntu-latest
        env:
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.5.1' # Replace with your R version

      - name: Restore R packages
        run: renv::restore()
        shell: Rscript {0}

      - uses: quarto-dev/quarto-actions/setup@v2

      - uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          
      - uses: r-lib/actions/setup-tinytex@v2 # Add this step

      - name: Install dependencies
        run: |
          R -e 'install.packages(c("remotes", "tidyverse", "tinytex", "rmarkdown", "flextable", "here"))'
      
